<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITAM - Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005a9e;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="aitam_logo.png" alt="AITAM Logo">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="login.html" class="dropbtn active">Login</a>
                <div class="dropdown-content">
                    <a href="student_login.html">Student Login</a>
                    <a href="admin_login.html">Admin Login</a>
                </div>
            </li>
            <li><a href="registration.html">Registration</a></li>
            <li><a href="test.html">Test</a></li>
            <li><a href="results.html">Results</a></li>
        </ul>
    </nav>

    <!-- Admin Login Form -->
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password" required>
            
            <button type="submit">Login</button>
        </form>
        <p id="error" style="color: red; text-align:center; display:none;">Invalid username or password</p>
    </div>

    <script>
        document.getElementById("adminLoginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Temporary admin credentials
            if (username === "admin" && password === "admin123") {
                window.location.href = "admin_dashboard.html";
            } else {
                document.getElementById("error").style.display = "block";
            }
        });
    </script>

</body>
</html>
